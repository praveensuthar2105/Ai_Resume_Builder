# Example Spring Boot configuration without secrets. Copy values to environment variables.

spring.application.name=AI_Resume_Builder_Backend
server.port=8081

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:5174,http://localhost:5173,http://localhost:5175,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# AI / Gemini
# Set GEMINI_API_KEY as an environment variable, not here
# PowerShell (temporary per-session): $env:GEMINI_API_KEY="your-key"
# Bash (temporary per-session): export GEMINI_API_KEY=your-key
gemini.api.key=${GEMINI_API_KEY:}

# Google OAuth2 (from env vars)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# JWT
jwt.secret=${JWT_SECRET:change-me-in-prod}
jwt.expiration=86400000

# Database
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/resume_builder_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# LaTeX compile settings
latex.compiler=pdflatex
latex.compiler.path=C:/Program Files/MiKTeX/miktex/bin/x64/pdflatex.exe
latex.compile.timeoutSeconds=60
