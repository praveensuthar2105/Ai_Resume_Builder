spring.application.name=AI_Resume_Builder_Backend
spring.ai.ollama.chat.model=deepseek-r1:1.5b
#spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.system=You are an English-speaking AI assistant. Always respond in English only.
server.port=8081

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:5174,http://localhost:5173,http://localhost:5175,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Gemini API key (required for production). Configure via environment variable.
# Example (PowerShell - temporary for session): $env:GEMINI_API_KEY="your-key"
# Never commit real keys to source control.
gemini.api.key=${GEMINI_API_KEY:}

# OAuth2 Google Configuration (from environment variables)
# Get credentials from: https://console.cloud.google.com/apis/credentials
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# JWT Configuration (use strong secret via environment variable)
jwt.secret=${JWT_SECRET:change-me-in-prod}
jwt.expiration=86400000

# MySQL Database Configuration
# Prefer environment variables for credentials in production.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/resume_builder_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# LaTeX compiler configuration (server-side PDF generation)
# - latex.compiler: auto | tectonic | pdflatex
#   auto will try tectonic first, then pdflatex.
# - latex.compiler.path: Optional absolute path to the compiler executable if not on PATH.
#   Examples (Windows):
#     latex.compiler=tectonic
#     latex.compiler.path=C:/Program Files/Tectonic/tectonic.exe
#   or for MiKTeX pdflatex:
#     latex.compiler=pdflatex
#     latex.compiler.path=C:/Program Files/MiKTeX/miktex/bin/x64/pdflatex.exe
# - latex.compile.timeoutSeconds: Max seconds to wait before timing out.
latex.compiler=pdflatex
latex.compiler.path=C:/Program Files/MiKTeX/miktex/bin/x64/pdflatex.exe
latex.compile.timeoutSeconds=60
